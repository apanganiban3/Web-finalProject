<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Country Information</h1>
    <table id="country-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>population</th>
                <th>GDP</th>
                <th>GDP_unit</th>
                <th>land_area</th>
                <th>land_area_unit</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Fetch data from the local API and populate the table
        fetch('/api/countries')
            .then(response => response.json())
            .then(countries => {
                const tableBody = document.querySelector('#country-table tbody');
                countries.forEach(country => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${country.id}</td>
                        <td>${country.name}</td>
                        <td>${country.population}</td>
                        <td>${country.GDP}</td>
                        <td>${country.GDP_unit}</td>
                        <td>${country.land_area}</td>
                        <td>${country.land_area_unit}</td>
                        
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
